<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA 
   const numero = parseInt ( prompt("insira um numero inteiro").trim());
    

    //PROCESSAMENTO
    switch (numero % 2 ) {
        case 0 :
            alert("numero é par");
            
            break;
        case 1 : case -1:
            alert("numero é  impar");
            break;

        default:
        alert("valor invalido");   
            break;
    }
    
    //SAÍDA

</script>
