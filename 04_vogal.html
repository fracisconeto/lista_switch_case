<script>
    //PROBLEMA: Vogal - Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    // ENTRADA
const cara = prompt("me diga uma letra").trim(); 
    
    // PROCESSAMENTO
switch (cara) {
    case "a" :
    case "e" : 
    case "i" : 
    case "o" : 
    case "u" :  

      alert("é uma vogal")
      
      break

    default:

        alert("não é uma vogal")

        break;
}
    
    // SAÍDA

</script>
