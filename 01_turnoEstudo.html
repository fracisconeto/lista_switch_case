<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt("ensira o turno que você estuda(responda M para matutino V para vespertino ou N para noturno)").toLowerCase().trim();
    
    //PROCESSAMENTO
 switch (turno){
    case "m":
        alert("bom dia");
        break;

    case "v":
        alert("boa tarde");
        break;

    case "n":
        alert("boa noite");
        break;

    default:
        alert("valor inválido");
        break;

 } 

    
    //SAÍDA

</script>
